<section>
<!-- component -->
  <div class="hero min-h-screen py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-black shadow-lg sm:rounded-3xl sm:p-10 bg-clip-padding bg-opacity-60 border border-black" style="backdrop-filter: blur(20px);">

        <!-- Login Form starts here -->
            <h1 class="flex items-center justify-center mb-6 text-3xl font-semibold text-white dark:text-white">
              Sign in to your account
            </h1>
            <h3>
              <div *ngIf="loading$ | async" class="text-white">Logging in...</div>
              <div *ngIf="error$ | async" class="text-white">{{ error$ | async }}</div>
            </h3>
            <div class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0">
              <div class="p-6 space-y-4 md:space-y-6">
                <form class="space-y-4 md:space-y-6" (ngSubmit)="handleLogin()">
                  <div>
                    <label for="email" class="block mb-2 text-xl font-medium text-white">Your email</label>
                    <input aria-required="true" [(ngModel)]="username" type="email" name="email" id="email" class="text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
                  </div>
                  <div>
                    <label for="password" class="block mb-2 text-xl font-medium text-white dark:text-white">Password</label>
                    <input aria-required="true" [(ngModel)]="password" type="password" name="password" id="password" placeholder="••••••••" class="   text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                  </div>
                  <div class="flex items-center justify-between">
                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-3 focus:ring-primary-300 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="remember" class="text-white">Remember me</label>
                      </div>
                    </div>
                    <a href="#" class="text-sm font-medium text-white hover:underline">Forgot password?</a>
                  </div>
                  <button [disabled]="loading$ | async" type="submit" class="hover:bg-gray-200 hover:text-gray-700 w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-lg  px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                  <p class="text-sm font-light text-white cursor-pointer">
                    Don’t have an account yet? <a (click)="actionButtonClick.emit()" class="font-medium text-white hover:underline">Sign up</a>
                  </p>
                </form>
              </div>
            </div>
        <!-- Login Form ends here -->
      </div>
    </div>
  </div>
</section>
