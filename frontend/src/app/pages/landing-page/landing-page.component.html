<main class="hero flex w-full min-h-screen items-center justify-evenly">
  <div class="w-full flex flex-col md:flex-row items-center justify-around">
    <img [style]="loginStyle" alt="hero" src="../../../assets/hero.svg" height="500" width="500">
    <app-login-form (actionButtonClick)="goToSignUp()" [style]="loginStyle"></app-login-form>
    <app-signup-form (actionButton)="goToLogin()" [style]="signupStyle"></app-signup-form>
  </div>
</main>
